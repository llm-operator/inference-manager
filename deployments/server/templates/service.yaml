apiVersion: v1
kind: Service
metadata:
  name: {{ include "inference-manager-server.fullname" . }}-grpc
  labels:
    {{- include "inference-manager-server.labels" . | nindent 4 }}
  annotations:
    konghq.com/protocol: grpc
spec:
  type: ClusterIP
  ports:
  - name: grpc
    port: {{ .Values.grpcPort }}
    protocol: TCP
    targetPort: grpc
  selector:
    {{- include "inference-manager-server.selectorLabels" . | nindent 4 }}

---

apiVersion: v1
kind: Service
metadata:
  name: {{ include "inference-manager-server.fullname" . }}-http
  labels:
    {{- include "inference-manager-server.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.httpPort }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.monitoringPort }}
      targetPort: monitoring
      protocol: TCP
      name: monitoring
  selector:
    {{- include "inference-manager-server.selectorLabels" . | nindent 4 }}
